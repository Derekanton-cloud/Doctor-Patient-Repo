<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password - Doctor-Patient Interface</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: white;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 450px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading */
        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: #ECEFF1;
            transition: box-shadow 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Submit Button */
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007BFF, #004080);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
        }

        /* Back to Login Link */
        .back-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            color: #4CA1AF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #87CEFA;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h2 {
                font-size: 28px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <form action="/auth/forgot-password" method="POST">
            <label for="email">Enter Your Registered Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <button type="submit">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

</body>

</html>
